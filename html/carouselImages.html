 <style>
	#slides_control > div {
	  height: 200px;
	}
	
	img {
	  margin: auto;
	  width: 800px;
	}
	
	#slides_control {
	  position: absolute;
	  width: 400px;
	  left: 50%;
	  top: 20px;
	  margin-left: -200px;
	}
</style>

 <div ng-controller="carouselImagesCtrl" id="slides_control">
   <div>
     <carousel interval="myInterval">
       <slide ng-repeat="slide in slides" active="slide.active">
         <img ng-src="{{slide.image}}">
         <div class="carousel-caption">
           <h4>Slide {{$index+1}}</h4>
         </div>
       </slide>
     </carousel>
   </div>
 </div>
